product.development.app_name = mizar-webapp

#dev/test/www2/staging/www
product.development.stage=dev
product.development.db.trace=true
product.development.memcached.check = true

#用于头像的cdn
product.config.cdn.cdn_domain_avatar = cdn-static-shared.test.17zuoye.net

#用于自动切换的cdn域名列表，第一项是默认cdn
product.config.cdn.cdn_domain_map = cc:cdn-cc.test.17zuoye.net,cnc:cdn-cnc.test.17zuoye.net,skip

#用于开发环境中共享的共享静态资源（比如课本，声音），仅测试环境需要这个配置
product.config.cdn.cdn_domain_static_shared = cdn-static-shared.test.17zuoye.net

product.development.web.replace_www_resources_url = http://cdn-static-shared.test.17zuoye.net/resources

product.config.web.frontends = 192.168.100.2


